<script>
"use strict";

 class Point {
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
        toString(){
            return "(" + this.x + ","+ this.y + ")";
        }
    }
    class Point3D extends Point {
        constructor(x,y,z){
           super(x,y);
           this.z = z;
        }
        toString(){
            return "(" + this.x + "," + this.y + "," + this.z + ")";
        }
    }
    class Distance{
      constructor(km = 0) {
          this.km = Math.round(km);
        }
        get mile() {
          return Math.round(this.km * 0.621371192);
        }
        set mile(value=32) {
          this.km = Math.round(this.mile * 1.609344);
        }
        toString(){
            return this.km+" km";
        }
 }

class CW4 extends Menu{

        this.distance = new Distance(200)
        this.point = new Point(1,2);
        this.point3D= new Point3D(1,2,3);           
      }
}


function init() {
      let menu;
      menu = new CW4(); //global
      display(menu);
}
    docName.innerText = "Inspector "+VERSION;
    try {
        inspect(document.body, init); //makes the table
    } catch(e) {
        reportError(e);
    }
</script>
