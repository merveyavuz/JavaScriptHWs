<div id="sampleData"></div>

<h3>HTML TABLE </h3>
<script>
      function buildTable(data) {
        var node = document.createElement("table");
        var tr = document.createElement("tr");
        var headers = Object.keys(data[0]);
        for (var i=0; i<headers.length; ++i) {
            var header = headers[i];
            var ch = document.createElement("th");
            ch.appendChild(document.createTextNode(header));
            tr.appendChild(ch);
        }
        node.appendChild(tr);
        data.forEach(function (rowdata) {
            tr = document.createElement("tr");
            for (var i=0; i<headers.length; ++i) {
                var header = headers[i];
                var cd = document.createElement("td");
                cd.appendChild(document.createTextNode(rowdata[header]));
                if (typeof rowdata[header] == "number") {
                    cd.style.textAlign = "left";
                }
                tr.appendChild(cd);
            }
            node.appendChild(tr);
        });
        return node;
    }
    var sampleData =  [
  {id:1, name:"Oli Bob", progress:12, gender:"male", rating:1, col:"red", dob:"", car:1, lucky_no:5, cheese:"Cheader"},

];
    document.body.appendChild(buildTable(sampleData));
</script>
