    <title>Array Methods </title>
</head>

<script>
"use strict";
function modify() {
    let i = Number(ie.value); let x = xe.value; 
    xe.value = a[i]; a[i] = x; reportA("a["+i+"] = "+x);
}
function remove() {
    let i = Number(ie.value);
    xe.value = a[i]; a.splice(i, 1); reportA("remove "+i);
}
function push() {
    let x = xe.value; let i = Number(ie.value);
    a.push(x); reportA("push "+x);
}
function popA() {
    xe.value = a.pop(); reportA("pop ");
}




function Birlestir() {
  let yeni="";
    let i =0;
    for( i=0; i< a.length; i++){
        yeni+=a[i];
    }
    reportBirlestir(yeni)
}

function findIndex() {
    let x = xe.value; 
    var pos = a.indexOf(x);
    reportFindIndex(pos);
}

function temizle() {
    a.length=0;
    reportTemizle();

}

function reportA(str) {
    outA.innerText = "a = [ "+ a.join(", ")+" ] "+a.length;
    console.log(str);
}

function reportBirlestir(str) {
    outA.innerText = "a = [ "+ a.join(", ")+" ] "+a.length + " birlestir: "+str;
    console.log(str);
}

function reportFindIndex(str) {
    outA.innerText = "a = [ "+ a.join(", ")+" ] "+a.length + " bulunan"+str;
    console.log(str);
}
function reportTemizle() {
    outA.innerText = "Array silindi";
    console.log("Array silindi");
}

</script>

<body>
<h2 id=title></h2>

<p id=outA></p>
<p>
i = <input type=number id=ie value=1  style="width:40px"> &emsp; 
x = <input type=text   id=xe value=53 style="width:99px"> 
</p><p>
<input type=button value="a[i]=x"  onClick="modify()">
<input type=button value="remove"  onClick="remove()">
<input type=button value="push x"  onClick="push()">
<input type=button value="x=pop"   onClick="popA()">

<input type=button value="Birlestir"  onClick="Birlestir()">
<input type=button value="find"  onClick="findIndex()">
<input type=button value="temizle"   onClick="temizle()">

</p>
